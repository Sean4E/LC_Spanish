<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f1d1d"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#fcd34d"/>
    </linearGradient>
  </defs>

  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Spanish flag stripes -->
  <rect x="80" y="180" width="352" height="40" fill="#ef4444"/>
  <rect x="80" y="220" width="352" height="72" fill="#fbbf24"/>
  <rect x="80" y="292" width="352" height="40" fill="#ef4444"/>

  <!-- Flamenco fan -->
  <g transform="translate(256, 140)">
    <path d="M-60,0 L-50,-50 L-30,-55 L-20,-10 Z" fill="#ef4444" opacity="0.8"/>
    <path d="M-40,0 L-30,-50 L-10,-55 L0,-10 Z" fill="#fbbf24" opacity="0.8"/>
    <path d="M-20,0 L-10,-50 L10,-55 L20,-10 Z" fill="#ef4444" opacity="0.8"/>
    <path d="M0,0 L10,-50 L30,-55 L40,-10 Z" fill="#fbbf24" opacity="0.8"/>
    <path d="M20,0 L30,-50 L50,-55 L60,-10 Z" fill="#ef4444" opacity="0.8"/>

    <!-- Fan handle -->
    <rect x="-8" y="0" width="16" height="30" rx="8" fill="#7f1d1d"/>
  </g>

  <!-- Text "Español" -->
  <text x="256" y="400" font-family="Georgia, serif" font-size="52" font-weight="bold" fill="url(#sunGrad)" text-anchor="middle">Español</text>

  <!-- Decorative dots -->
  <circle cx="120" cy="120" r="8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="392" cy="120" r="8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="120" cy="392" r="8" fill="#fbbf24" opacity="0.6"/>

  <!-- LC badge -->
  <g transform="translate(380, 420)">
    <rect x="-45" y="-25" width="90" height="50" rx="12" fill="#ef4444"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#7f1d1d" text-anchor="middle">LC</text>
  </g>
</svg>
